<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Stress Sense</title>
    <link rel="stylesheet" href="../static/css/sign-login.css">
    <script defer src="../static/js/sign-login.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <p class="subtitle">Join Stress Sense and take control of your mental wellness.</p>
            <form action="/signup" method="POST">
               
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-link">Already have an account? <a href="/login">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
